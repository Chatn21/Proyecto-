      <label for="Imagen" class="block text-sm font-medium text-gray-700">Imagen (opcional)</label>
      <input type="file" id="Imagen" name="Imagen" class="mt-1 p-2 border border-gray-300 rounded-md">

  </form>

<script>

  window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      fetch(`obtener_escuela.php?id=${id}`)
          .then(response => response.json())
          .then(data => {
              if (data) {
                  document.getElementById('escuelaId').value = data.id;
                  document.getElementById('NombreEscuela').value = data.nombre;
                  document.getElementById('Direccion').value = data.direccion;
                  document.getElementById('Ciudad').value = data.ciudad;
                  document.getElementById('Estado').value = data.estado;
                  document.getElementById('CodigoPost').value = data.codigo_postal;
              }
          })
          .catch(error => console.error('Error al cargar la escuela:', error));
  }
</script>
